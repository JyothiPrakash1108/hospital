<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        body {
            background-color: white;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
            color: black;
        }
        .message {
            text-align: center;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
  <h2 class="text-center text-primary">OTP Verification</h2>

  <!-- Display Error or Success Message as Normal Text -->
  <div th:if="${error}" class="message" th:text="${error}"></div>
  <div th:if="${message}" class="message" th:text="${message}"></div>

  <form th:action="@{/verify-otp}" method="post">
    <input type="hidden" name="email" th:value="${email}">
    <div class="mb-3">
      <label>Enter OTP:</label>
      <input type="text" class="form-control" name="otp" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
  </form>

  <!-- Resend OTP Link -->
  <div class="text-center mt-3">
    <p>Didn't receive OTP?</p>
    <a th:href="@{/resend-otp(email=${email})}" class="btn btn-link">Resend OTP</a>
  </div>
</div>

</body>
</html>
