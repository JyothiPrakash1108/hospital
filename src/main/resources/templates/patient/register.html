<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>Patient Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        body {
            background-color: white;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-primary {
            color: #007bff;
        }
        label {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
  <h2 class="text-center text-primary">Patient Registration</h2>
  <form th:action="@{/patient/register}" method="post" th:object="${patient}">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label>Password:</label>
      <input type="password" class="form-control" th:field="*{password}" required>
    </div>
    <div class="mb-3">
      <label>Phone Number:</label>
      <input type="text" class="form-control" th:field="*{phoneNumber}" required>
    </div>
    <div class="mb-3">
      <label>Age:</label>
      <input type="number" class="form-control" th:field="*{age}" required>
    </div>
    <div class="mb-3">
      <label>Gender:</label>
      <select class="form-control" th:field="*{gender}">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

</body>
</html>
