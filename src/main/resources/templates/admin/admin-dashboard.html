<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table th, .table td {
            color: black;
        }
        .sidebar {
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="text-center text-light">Admin Panel</h4>
        <a href="#">Dashboard</a>
        <a href="#">Manage Doctors</a>
        <a href="#">Manage Patients</a>
        <a href="#">Appointments</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
        <h2 class="text-center text-primary">Admin Dashboard</h2>

        <!-- Overview Cards -->
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Patients Today</h5>
                    <p class="fs-4 fw-bold" th:text="${totalPatientsToday}"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Doctors Available</h5>
                    <p class="fs-4 fw-bold" th:text="${availableDoctorsCount}"></p>
                </div>
            </div>
        </div>

        <!-- Doctors Available Today -->
        <h3 class="mt-4">Doctors Available Today</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${availableDoctors}">
                <td th:text="${doctor.username}"></td>
                <td th:text="${doctor.department}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
