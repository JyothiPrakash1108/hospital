<!-- doctor/fragments/appointments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="appointmentTable(appointments)">
  <table class="table table-bordered table-hover align-middle shadow-sm rounded">
    <thead class="table-primary text-center">
    <tr>
      <th>Patient</th>
      <th>Date & Time</th>
      <th>Status</th>
      <th>Prescription</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
      <td th:text="${appointment.patient.username}" class="text-capitalize text-center"></td>
      <td th:text="${#temporals.format(appointment.localDateTime, 'dd MMM yyyy, hh:mm a')}" class="text-center"></td>
      <td class="text-center">
                    <span th:classappend="${appointment.status == 'COMPLETED'} ? 'badge bg-success' :
                                         (appointment.status == 'CANCELLED') ? 'badge bg-danger' :
                                         'badge bg-warning text-dark'"
                          th:text="${appointment.status}">Status</span>
      </td>
      <td class="text-center">
        <div th:if="${appointment.status == 'COMPLETED'}">
          <a th:href="@{'/doctor/prescription/view/' + ${appointment.id}}" class="btn btn-sm btn-info me-1">View</a>
          <a th:href="@{'/doctor/prescription/add/' + ${appointment.id}}" class="btn btn-sm btn-success">Add</a>
        </div>
        <div th:unless="${appointment.status == 'COMPLETED'}">
          <span class="text-muted">N/A</span>
        </div>
      </td>
    </tr>
    <tr th:if="${appointments.size()} == 0">
      <td colspan="4" class="text-center text-muted">No appointments found</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
