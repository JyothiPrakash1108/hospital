<!-- doctor-patients.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor - Patients</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 260px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar .nav-link,
        .navbar-brand {
            color: white;
        }

        .navbar .nav-link:hover {
            color: #e2e6ea;
        }

        .card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .dropdown-item {
            white-space: normal;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center">Doctor Panel</h3>
  <a href="/doctor/dashboard">Dashboard</a>
  <a href="/doctor/appointments">Appointments</a>
  <a href="/doctor/patients" class="bg-dark">Patients</a>
  <a href="/doctor/profile">Profile</a>
  <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
      <a class="navbar-brand">My Patients</a>
      <div class="ms-auto">
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row" th:each="patient : ${patients}">
      <div class="col-md-12 mb-4">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 th:text="'Patient ID: ' + ${patient.id}"></h5>
              <h6 th:text="'Name: ' + ${patient.name}"></h6>
            </div>
            <div>
              <a th:href="@{'/chat/with/' + ${patient.id}}" class="btn btn-primary me-2">Chat</a>

              <!-- Clinical History Dropdown -->
              <div class="btn-group me-2">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Clinical History
                </button>
                <ul class="dropdown-menu">
                  <li th:each="history, iter : ${patient.clinicalHistories}">
                    <a class="dropdown-item d-flex justify-content-between" th:href="@{'/files/procedure/' + ${history.id}}">
                      <span th:text="${iter.count} + '. ' + ${history.procedureName}"></span>
                      <span>View</span>
                    </a>
                  </li>
                </ul>
              </div>

              <!-- Reports Dropdown -->
              <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Lab Reports
                </button>
                <ul class="dropdown-menu">
                  <li th:each="report, iter : ${patient.reports}">
                    <a class="dropdown-item d-flex justify-content-between" th:href="@{'/files/report/' + ${report.id}}">
                      <span th:text="${iter.count} + '. ' + ${report.name}"></span>
                      <span>View</span>
                    </a>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
