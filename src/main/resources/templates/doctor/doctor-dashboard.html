<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            height: 100vh;
            color: white;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .btn-toggle {
            background-color: #007bff;
            border: none;
            padding: 10px;
            color: white;
            margin-top: 10px;
        }
        .stats-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .table tbody tr.status-CANCELLED {
            background-color: #f8d7da !important;
        }
        .table tbody tr.status-COMPLETED {
            background-color: #d4edda !important;
        }
        .table tbody tr.status-PENDING {
            background-color: #fff3cd !important;
        }
    </style>
</head>
<body>

<!-- Sidebar Menu -->
<div class="sidebar">
    <h3 class="text-center">Doctor Panel</h3>
    <a href="/doctor/dashboard">Dashboard</a>
    <a href="/doctor/appointments">Appointments</a>
    <a href="/doctor/patients">Patients</a>
    <a href="/doctor/profile">Profile</a>
    <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="text-primary">Doctor Dashboard</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="stats-box">
                <h5>Total Patients Today</h5>
                <h3 th:text="${totalPatientsToday}"></h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="stats-box">
                <h5>Availability</h5>
                <h3 th:text="${doctor.isAvailable ? 'Available' : 'Unavailable'}"></h3>
                <form th:action="@{/doctor/toggle-availability}" method="post">
                    <button type="submit" class="btn btn-toggle">Toggle Availability</button>
                </form>
            </div>
        </div>
    </div>

    <h3 class="mt-4">Today's Appointments</h3>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Patient Name</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}" th:class="'status-' + ${appointment.status}">
            <td th:text="${appointment.patient.name}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.status}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
